<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px; 
            padding: 10px; 
            width: 80%; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
        }
        .close:hover, .close:focus { 
            color: black; 
            text-decoration: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
<div style="text-align:center;">
<h1>What is Compound interest</h1>
<section>

<img src="ci.jpg" style="max-width:80%;">
</section>

    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <button onclick="openCalculator()">Open Compound Interest Calculator</button>
    </div>

    <div id="calculatorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Compound Interest Calculator</h2>
            <label for="principal">Principal Amount: </label>
            <input type="number" id="principal" placeholder="Enter principal amount"><br>
            <label for="rate">Annual Interest Rate (%): </label>
            <input type="number" id="rate" placeholder="Enter annual interest rate"><br>
            <label for="years">Number of Years: </label>
            <input type="number" id="years" placeholder="Enter number of years"><br>
            <label for="compounds">Times Compounded Per Year: </label>
            <input type="number" id="compounds" placeholder="Enter times compounded per year"><br>
            <button onclick="calculateCompoundInterest()">Calculate Compound Interest</button>
            <h2 id="result"></h2>
        </div>
    </div>
</div>
    <script>
        function openCalculator() {
            document.getElementById('calculatorModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('calculatorModal').style.display = "none";
        }

        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            const compounds = parseFloat(document.getElementById('compounds').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(years) || isNaN(compounds)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const amount = principal * Math.pow((1 + rate / compounds), compounds * years);
            document.getElementById('result').innerText = `Compound Interest: ${amount.toFixed(2)}`;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('calculatorModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
