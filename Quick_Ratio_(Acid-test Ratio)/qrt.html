<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px; 
            padding: 10px; 
            width: 80%; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
        }
        .close:hover, .close:focus { 
            color: black; 
            text-decoration: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
<div style="text-align:center;">
<h1>What is Quick Ratio</h1>
<section>

<img src="qrt.jpg" style="max-width:700px;">
</section>


    <button id="openModalBtn">Open Quick Ratio Calculator</button>

    <div id="quickRatioModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Quick Ratio (Acid Test Ratio) Calculator</h2>
            <label for="currentAssets">Current Assets:</label>
            <input type="number" id="currentAssets" placeholder="Enter current assets">
            <br><label for="currentLiabilities">Current Liabilities:</label>
            <input type="number" id="currentLiabilities" placeholder="Enter current liabilities">
            <br><label for="inventory">Inventory:</label>
            <input type="number" id="inventory" placeholder="Enter inventory">
            <button id="calculateBtn">Calculate</button>
            <h3 id="result"></h3>
        </div>
    </div>

</div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('quickRatioModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementsByClassName('closeBtn')[0];
    const calculateBtn = document.getElementById('calculateBtn');
    const result = document.getElementById('result');

    openModalBtn.onclick = () => {
        modal.style.display = 'block';
    };

    closeBtn.onclick = () => {
        modal.style.display = 'none';
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    calculateBtn.onclick = () => {
        const currentAssets = parseFloat(document.getElementById('currentAssets').value);
        const currentLiabilities = parseFloat(document.getElementById('currentLiabilities').value);
        const inventory = parseFloat(document.getElementById('inventory').value);

        if (isNaN(currentAssets) || isNaN(currentLiabilities) || isNaN(inventory)) {
            result.textContent = 'Please enter valid numbers.';
        } else {
            const quickRatio = (currentAssets - inventory) / currentLiabilities;
            result.textContent = `Quick Ratio: ${quickRatio.toFixed(2)}`;
        }
    };
});
</script>
</body>
</html>
