<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px; 
            padding: 10px; 
            width: 80%; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
        }
        .close:hover, .close:focus { 
            color: black; 
            text-decoration: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>


<div style="text-align:center;">
<h1>What is Simple interest</h1>
<section>

<img src="simp.jpg" style="max-width:700px;">
</section>


    <button id="openModal">Simple Interest Calculator</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Simple Interest Calculator</h2>
            <label for="principal">Principal ($):</label>
            <input type="number" id="principal" name="principal"><br><br>
            <label for="rate">Rate (%):</label>
            <input type="number" id="rate" name="rate"><br><br>
            <label for="time">Time (years):</label>
            <input type="number" id="time" name="time"><br><br>
            <button onclick="calculateInterest()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

</div>
    <script>
   document.getElementById('openModal').onclick = function() {
    document.getElementById('myModal').style.display = "block";
}

document.getElementsByClassName('close')[0].onclick = function() {
    document.getElementById('myModal').style.display = "none";
}

window.onclick = function(event) {
    if (event.target == document.getElementById('myModal')) {
        document.getElementById('myModal').style.display = "none";
    }
}

function calculateInterest() {
    let principal = document.getElementById('principal').value;
    let rate = document.getElementById('rate').value;
    let time = document.getElementById('time').value;

    if (principal && rate && time) {
        let interest = (principal * rate * time) / 100;
        document.getElementById('result').innerText = `Simple Interest: $${interest}`;
    } else {
        document.getElementById('result').innerText = 'Please fill out all fields.';
    }
}

    </script>
	
</body>
</html>
