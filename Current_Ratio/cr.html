<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Ratio Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px; 
            padding: 10px; 
            width: 80%; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
        }
        .close:hover, .close:focus { 
            color: black; 
            text-decoration: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
<div style="text-align:center;">
<h1>What is Current Ratio</h1>
<section>

<img src="cr.jpg" style="max-width:80%;">
</section>

    <div class="container">
        <h1>Current Ratio Calculator</h1>
        <button onclick="openCalculator()">Open Current Ratio Calculator</button>
    </div>

    <div id="calculatorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Current Ratio Calculator</h2>
            <label for="currentAssets">Current Assets: </label>
            <input type="number" id="currentAssets" placeholder="Enter current assets"><br>
            <label for="currentLiabilities">Current Liabilities: </label>
            <input type="number" id="currentLiabilities" placeholder="Enter current liabilities"><br>
            <button onclick="calculateCurrentRatio()">Calculate Current Ratio</button>
            <h2 id="result"></h2>
        </div>
    </div>
</div>
    <script>
        function openCalculator() {
            document.getElementById('calculatorModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('calculatorModal').style.display = "none";
        }

        function calculateCurrentRatio() {
            const currentAssets = parseFloat(document.getElementById('currentAssets').value);
            const currentLiabilities = parseFloat(document.getElementById('currentLiabilities').value);

            if (isNaN(currentAssets) || isNaN(currentLiabilities)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const currentRatio = currentAssets / currentLiabilities;
            document.getElementById('result').innerText = `Current Ratio: ${currentRatio.toFixed(2)}`;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('calculatorModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
