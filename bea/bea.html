<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-Even Analysis Calculator</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: right;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<div style="text-align:center;">
<h1>What is Break Even Analysis</h1>
<section>

<img src="bea.jpg" style="max-width:80%;">
</section>

    <div class="container">
        <h1>Break-Even Analysis</h1>
        <button onclick="openCalculator()">Open Break-Even Calculator</button>
<section>
    <button>Back</button>
</section>
    </div>

    <div id="calculatorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Break-Even Analysis Calculator</h2>
            <label for="fixedCost">Fixed Costs: </label>
            <input type="number" id="fixedCost" placeholder="Enter fixed costs"><br>
            <label for="variableCost">Variable Cost per Unit: </label>
            <input type="number" id="variableCost" placeholder="Enter variable cost per unit"><br>
            <label for="sellingPrice">Selling Price per Unit: </label>
            <input type="number" id="sellingPrice" placeholder="Enter selling price per unit"><br>
            <button onclick="calculateBreakEven()">Calculate Break-Even Point</button>
            <h2 id="result"></h2
        </div>
    </div>
</div>
    <script>
        function openCalculator() {
            document.getElementById('calculatorModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('calculatorModal').style.display = "none";
        }

        function calculateBreakEven() {
            const fixedCost = parseFloat(document.getElementById('fixedCost').value);
            const variableCost = parseFloat(document.getElementById('variableCost').value);
            const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);

            if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(sellingPrice)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const breakEvenPoint = fixedCost / (sellingPrice - variableCost);
            document.getElementById('result').innerText = `Break-Even Point: ${breakEvenPoint.toFixed(2)} units`;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('calculatorModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
